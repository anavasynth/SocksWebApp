<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
</head>
<body>
    <h2>Заповніть форму замовлення</h2>
    <form id="orderForm">
        <label for="first_name">Ім'я:</label>
        <input type="text" id="first_name" required><br><br>

        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" required><br><br>

        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" required><br><br>

        <label for="address">Адреса отримання (Нова пошта):</label>
        <input type="text" id="address" required><br><br>

        <button type="button" onclick="sendOrder()">Оформити</button>
    </form>

    <script>
        function sendOrder() {
            let orderData = {
                name: document.getElementById("first_name").value,
                surname: document.getElementById("surname").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value
            };

            fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }
    </script>
</body>
</html>
